<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>


    <ul>
        {% for book in list: %}
        <li>{{book.title}} - {{book.author}} - {{book.rating}}/10 <a href="{{url_for('edit',data = book,author=book.author,rating=book.rating)}}">Edit</a></li>
        {% endfor %}
    </ul>
    
<a href="{{url_for('renderAdd')}}">Add New Book</a>
</body>
</html>
