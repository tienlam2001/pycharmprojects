<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
        <!-- This is where our form will go. -->
			<form method="POST" enctype="multipart/form-data" novalidate action="{{url_for('login')}}">
				{{form.csrf_token}}
				<br>
				<p>
				{{form.email.label}}<br>{{form.email(size=30)}}
					{% for err in form.email.errors %}
					<span style ="color : red"> {{err}}</span>
					{% endfor %}
				</p>
				<p>
				{{form.password.label}}<br>{{form.password(size=30)}}
					{% for err in form.password.errors %}
					<span style ="color : red"> {{err}}</span>
					{% endfor %}
				</p>
				{{form.submit}}

			</form>
        </div>
	</body>
</html>
